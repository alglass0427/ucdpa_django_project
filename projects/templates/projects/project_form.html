{% extends "main.html" %}

{% block content %}
    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
                <br>

                <!--  enctype="multipart/form-data" allows the forma to send files-->
                <form class="form" action= "" method = "POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Input:Text -->
                    {% for field in form %}
                    <!-- Input:Text -->
                    <div class="form__field">
                        <label for="formInput#text">{{field.label}} </label>
                        {{ field }}
                    </div>
                    {% endfor %} 


                <div class="form__field">
                        <label for="formInput#text">Tags</label>
                        <textarea id = "restricted-textarea" class = 'input' name ="newtags" placeholder="Add Tags Here (Seperate by Space). . ."></textarea>
                </div>

                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>




{% endblock  %}
